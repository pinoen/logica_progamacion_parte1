<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Imprimir Edades</title>
</head>

<body>
    <script>

        function saltarLinea(){
            document.write('<br>');
            document.write('<br>');
            document.write('<br>');
            document.write('<hr>')
            document.write('<br>');
            document.write('<br>');
        }
        function imprimir(frase){
            document.write('<big>' + frase + '</big>');
            saltarLinea();
        }

        var anho = 2025;
        imprimir('hola amigos');
        imprimir('Juan tiene ' + (anho - 2000) + ' anhos.');
        imprimir('Pedro tiene ' + (anho - 1995) + ' anhos.');

        var anho = 2030;
        imprimir('Carlos tiene ' + (anho - 2005) + ' anhos.');




    </script>
</body>
