<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Indice de Masa Corporal</title>
</head>

<body>
    <script>

        function saltarLinea(){
            document.write('<br>');
            document.write('<br>');
            document.write('<hr>')
            document.write('<br>');
            document.write('<br>');
        }

        function imprimir(frase){
            document.write('<big>' + frase + '</big>');
            saltarLinea();
        }

        function calcularImc(peso, altura){
            return peso / (altura * altura);
        }
        
        var nombreUsuario = prompt('Por favor indique su nombre: ');
        var pesoUsuario = prompt('Por favor indique su peso en kilogramos: ');
        var alturaUsuario = prompt(' Por favor indique su altura en metros: ');

        let imcUsuario = calcularImc(pesoUsuario, alturaUsuario).toFixed(2);

        imprimir('Estimado/a ' + nombreUsuario + ' su IMC es ' + imcUsuario);

        if(imcUsuario < 18.5) imprimir('Bajo peso');
        if(imcUsuario >=18.5 && imcUsuario <24.9) imprimir('Peso normal');
        if(imcUsuario >= 24.9) imprimir('Estas gordo!');






    </script>
</body>
